<app-tool-box (filterCourses)="filterCourses($event)"></app-tool-box>

<div class="no-course" *ngIf="!courses?.length">No data. Feel free to add new course.</div>
<div class="courses">
    <ul>
        <li *ngFor="let item of courses | async">
            <app-course-details [course]="item" (delClick)="deleteCourse($event)"></app-course-details>
        </li>
    </ul>
</div>
