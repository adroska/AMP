<div class="course-item">
    <div class="course-details">
        <div class="data-header">
            <h1>{{course.title}}</h1>
            <span>{{course.duration}} min</span> <!-- plan to use custom pipe to show time in x h y min format -->
            <span>{{course.creationDate | date:"MM/dd/yyyy"}}</span>
        </div>
        <div class="data-body">
            {{course.description}}
        </div>
    </div>
    <div class="course-actions">
        <button>Edit course</button>
        <button (click)="deleteCourse()">Delete</button>
    </div>
</div>
