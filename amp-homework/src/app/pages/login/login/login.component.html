<div class="form">
  <div *ngIf="isLoggedIn()">You are logged in</div>

  <div *ngIf="!isLoggedIn()">
    <div>
      <label>Username</label>
      <input type="text" [(ngModel)]="userName"> *
    </div>
    <div>
      <label>Password</label>
      <input type="password" [(ngModel)]="password"> *
    </div>
    <button (click)=logIn()>Enter</button>
  </div>
</div>
